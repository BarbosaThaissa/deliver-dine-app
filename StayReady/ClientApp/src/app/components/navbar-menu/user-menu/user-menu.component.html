<section class="relative">
  <div class="flex flex-row items-center gap-3">
    <div
      class="hidden md:block text-sm font-semibold py-3 px-4 rounded-full hover:bg-neutral-100 transition cursor-pointer"
    >
      StayReady your home
    </div>

    <div
      (click)="togglePopup()"
      class="md:py-1 md:px-2 border-[1px] border-neutral-200 flex flex-row items-center justify-center gap-2 rounded-full cursor-pointer hover:shadow-md transition"
    >
      <mat-icon aria-label="menu icon">reorder</mat-icon>

      <article class="hidden md:block">
        <mat-icon aria-label="user icon">account_circle</mat-icon>
      </article>
    </div>
  </div>
  <app-popup-menu *ngIf="showPopup" (close)="togglePopup()"></app-popup-menu>
</section>
